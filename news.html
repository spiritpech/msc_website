---
layout: page
title: "News"
permalink: /news/
---

{% for post in site.posts %}
    <h2><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></h2>
    <section class="post-excerpt" itemprop="description">
      <p>{{ post.content}}</p>
    </section>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> </small></p>
{% endfor %}
